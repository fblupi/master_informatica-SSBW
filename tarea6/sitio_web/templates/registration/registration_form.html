{% extends "restaurantes/base.html" %}

{% load bootstrap4 %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h1>Registrarse</h1>
<form method="post" action="." class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
      <button type="submit" class="btn btn-primary">
          {% bootstrap_icon "star" %} Registrarse
      </button>
  {% endbuttons %}
</form>
{% endblock %}
